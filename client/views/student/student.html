<div class="container">
{{name}}
    <form name="studentForm" novalidate>
        <div class="form-group">
            <label for="studentName">Student Name</label>
            <input type="text" class="form-control" id="studentName" placeholder="Student Name" ng-model="formData.studentName" required>
        </div>
        <div class="form-group">
            <label for="studentParent">Student Parent</label>
            <input type="text" class="form-control" id="studentParent" placeholder="Student Parent" ng-model="formData.studentParent"
                required>
        </div>
        <div class="form-group">
            <label for="studentAdress">Student Adress</label>
            <input type="text" class="form-control" id="studentAdress" placeholder="Student Adress" ng-model="formData.studentAdress"
                required>
        </div>
        <div class="form-check">
         <input type="checkbox" class="form-check-input" id="exampleCheck1" ng-model="formData.isStudent">
            <label class="form-check-label" for="exampleCheck1">is Student</label>
        </div>
        <button type="submit" class="btn btn-primary" ng-click="submitForm()">Submit</button>
    </form>
</div>
